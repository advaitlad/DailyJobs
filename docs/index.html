<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Updates - Sign In</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="auth-container" id="auth-container">
            <div class="auth-header">
                <h1>Job Updates</h1>
                <p>Stay updated with the latest job postings</p>
            </div>

            <div class="auth-toggle" id="authToggle">
                <button class="toggle-btn active" data-form="login">Login</button>
                <button class="toggle-btn" data-form="signup">Sign Up</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="#" id="forgotPassword" class="forgot-password">Forgot Password?</a>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>

        <div class="preferences-container hidden" id="preferences-container">
            <div class="user-info">
                <h2 id="userDisplayName">User</h2>
                <p id="userEmail">user@example.com</p>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="sign-out">Sign Out</button>
                    <button class="btn btn-danger" id="delete-account">Delete Account</button>
                </div>
            </div>

            <div class="preferences-box">
                <h3>Select Companies to Track</h3>
                <div class="companies-grid" id="companies-grid">
                    <!-- Company checkboxes will be added dynamically -->
                </div>
                <button class="btn btn-primary" id="save-preferences">Save Preferences</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
