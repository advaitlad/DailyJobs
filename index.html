<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Updates Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Job Updates Signup</h1>
            <p class="subtitle">Get notified about new Product Manager positions from your favorite companies</p>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Select Companies</label>
                    <div class="companies-grid" id="companiesGrid">
                        <!-- Companies will be populated by JavaScript -->
                    </div>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <div id="successMessage" class="success-message hidden">
        <h2>Success!</h2>
        <p>You've been successfully signed up for job updates.</p>
        <p>You'll start receiving emails when new positions are posted at your selected companies.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
